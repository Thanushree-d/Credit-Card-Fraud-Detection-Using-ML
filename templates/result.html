<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result ‚Ä¢ FraudShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='image/bg.jpg') }}")
                  center center / cover no-repeat fixed;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 20px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .nav-link:hover {
      color: #00e5ff !important;
    }

    /* PAGE WRAPPER */
    .page {
      padding-top: 100px;
      padding-bottom: 40px;
      background: rgba(0,0,0,0.55);
      min-height: 100vh;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      padding: 30px 25px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      color: #222;
    }

    .result-title {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .risk {
      font-size: 18px;
      font-weight: 600;
    }

    .badge-status {
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 20px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .badge-danger {
      background: #dc3545;
      color: #fff;
    }

    .badge-success {
      background: #198754;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">FraudShield</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/app">App</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="page">
  <div class="container">
    <div class="result-card">
      <h2 class="result-title">üîç Prediction Result</h2>

      <div class="badge-status badge-{{ badge }}">
        {{ result }}
      </div>

      <p class="risk mt-2"><b>Fraud Risk:</b> {{ risk }}%</p>
      <p><b>Model Used:</b> {{ model }}</p>
      <p><b>Explanation:</b> {{ explanation }}</p>

      <div class="mt-3">
        <a href="/app" class="btn btn-primary">Try Another</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
