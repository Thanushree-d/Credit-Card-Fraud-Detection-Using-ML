<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up ‚Ä¢ FraudShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='image/bg.jpg') }}")
                  center center / cover no-repeat fixed;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .signup-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
      padding: 30px 28px;
      color: #222;
    }

    .signup-card h3 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .signup-card .form-label {
      font-weight: 600;
      color: #444;
    }

    .brand {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 2;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .brand a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .brand {
        left: 20px;
        top: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <!-- Brand -->
  <div class="brand">
    <a href="/">FraudShield</a>
  </div>

  <!-- Sign Up Card -->
  <div class="signup-card">
    <h3 class="text-center mb-3">üìù Create Account</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Choose a password" required>
      </div>

      <button class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3 mb-0 text-muted">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>

</body>
</html>
