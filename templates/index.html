<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FraudShield â€¢ Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='image/bg.jpg') }}")
                  center center / cover no-repeat fixed;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 20px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 15px;
    }

    .nav-link:hover {
      color: #00e5ff !important;
    }

    /* PAGE WRAPPER */
    .page {
      padding-top: 100px; /* space for fixed navbar */
      padding-bottom: 40px;
      background: rgba(0,0,0,0.55);
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .metric-card {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      font-weight: 600;
    }

    .metric-card small {
      color: #555;
    }

    .form-label {
      color: #333;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .page {
        padding-top: 80px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">FraudShield</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
        <li class="nav-item"><a class="nav-link" href="/metrics">Metrics</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="page">
  <div class="container">
    <h2 class="text-center mb-2">ðŸ’³ Credit Card Fraud Detection</h2>
    <p class="text-center text-muted mb-4">Real-time ML-based Transaction Risk Assessment</p>

    {% if session.get('role') == 'admin' %}
  <div class="row mb-3">
    {% for name, m in metrics.items() %}
      <div class="col-md-4 mb-2">
        <div class="metric-card">
          <div>{{ name }}</div>
          <small>Accuracy: {{ m.acc }}</small><br>
          <small>F1-score: {{ m.f1 }}</small>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}


    <!-- Prediction Form -->
    <div class="card p-4">
      <form action="/predict" method="post">
        <div class="mb-2">
          <label class="form-label">Select Model</label>
          <select name="model" class="form-select">
            <option>Auto (Best)</option>
            <option>Logistic Regression</option>
            <option>Random Forest</option>
            <option>SVM</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-2">
            <input class="form-control" name="f1" placeholder="Feature 1 (e.g., -0.25)" required>
          </div>
          <div class="col-md-6 mb-2">
            <input class="form-control" name="f2" placeholder="Feature 2 (e.g., 1.42)" required>
          </div>
          <div class="col-md-6 mb-2">
            <input class="form-control" name="f3" placeholder="Feature 3 (e.g., 0.88)" required>
          </div>
          <div class="col-md-6 mb-2">
            <input class="form-control" name="f4" placeholder="Amount (e.g., 149.99)" required>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3">Predict</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
